<div class="col-lg-6 col-md-8 col-sm-12">
	<div class="card">
		<div class="card-header">
			<div class="float-left">
				<h5 id="card-title">Add Price</h5>
			</div>
			<button class="btn btn-secondary btn-square float-right toggle-form"> Back </button>
		</div>
		<form id="price-form" name="price-form" action="javascript:void(0)">
			<input type="hidden" name="purchase_id" id="purchase_id">
			<div class="card-body">
				<div class="form-group">
					<label class="form-label">Country Name</label>
					<select class="form-control country_name" name="country_name" id="country_name" data-validation="required">
						<option value='' disabled='disabled' selected='selected'>Select Country</option>";
						<option value="India">India</option>	
						<option value="US">US</option>	
					</select>
				</div>
				<div class="form-group">
					<label class="form-label">Transaction Name</label>
					<select class="form-control product_category" name="transaction_name" id="transaction_name" data-validation="required">
						<option value='' disabled='disabled' selected='selected'>Select Transaction </option>";
						<option value="B2B">B2B</option>
						<option value="B2C">B2C</option>		
					</select>
				</div>
				<div class="form-group">
					<label class="form-label">Purchase Item Name</label>
					<input type="text" class="form-control" id="purchase_item_name" name="purchase_item_name" placeholder="Purchase Item Name" data-validation="required">	
				</div>
				<div class="form-group">
					<label class="form-label">Purchase Percent (%) </label>
					<input type="text" class="form-control" id="purchase_percent" name="purchase_percent" placeholder="Purchase Percent" data-validation="required">
					<p id="errormsg" style="display: none; color: red;">Please enter only numbers.</p>	
				</div> 
				<div class="form-group">
					<label class="form-label">Purchase Price</label>
					<input type="text" class="form-control" id="purchase_price" name="purchase_price" placeholder="Purchase Price" data-validation="required">
					<p id="error" style="display: none; color: red;">Please enter only numbers.</p>
				</div>
	    	</div>
	    	<div class="card-footer text-right">
	    		<button class="btn btn-primary btn-square" type="submit"> Save </button> &nbsp;
	    		<button class="btn btn-default btn-square" type="reset"> Reset </button>
	    	</div>
		</form>
	</div>
</div>
