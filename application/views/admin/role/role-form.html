<div class="col-lg-6 col-md-8 col-sm-12">
	<div class="card">
		<div class="card-header">
			<div class="float-left">
				<h5 id="card-title">Add Role</h5>
			</div>
			<button class="btn btn-secondary btn-square float-right toggle-form"> Back </button>
		</div>
		<form id="role-form" name="role-form" action="javascript:void(0)">
			<input type="hidden" name="role_id" id="role_id">
			<div class="card-body">
				<div class="form-group">
					<label class="form-label">Role Title</label>
					<input type="text" class="form-control" id="role_title" name="role_title" placeholder="Role Title" data-validation="required">	
				</div>
				<div class="form-group">
					<label class="form-label">Role Description</label>
					<textarea class="form-control" id="role_desc" name="role_desc" placeholder="Role Description" data-validation="required"></textarea>	
				</div>
	    	</div>
	    	<div class="card-footer text-right">
	    		<button class="btn btn-primary btn-square" type="submit"> Save </button> &nbsp;
	    		<button class="btn btn-default btn-square" type="reset"> Reset </button>
	    	</div>
		</form>
	</div>
</div>
