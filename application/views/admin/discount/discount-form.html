<div class="col-lg-6 col-md-8 col-sm-12">
	<div class="card">
		<div class="card-header">
			<div class="float-left">
				<h5 id="card-title">Add Discount</h5>
			</div>
			<button class="btn btn-secondary btn-square float-right toggle-form"> Back </button>
		</div>
		<form id="discount-form" name="discount-form" action="javascript:void(0)">
			<input type="hidden" name="discount_id" id="discount_id">
			<div class="card-body">
				<div class="form-group">
					<label class="form-label">Item Name</label>
					<input type="text" class="form-control" id="item_name" name="item_name" placeholder="Item Name" data-validation="required">	
				</div>
				<div class="form-group">
					<label class="form-label">Discount Percent (%) </label>
					<input type="text" class="form-control" id="discount_percent" name="discount_percent" placeholder="Discount Percent" data-validation="required">
					<p id="errormsg" style="display: none; color: red;">Please enter only numbers.</p>	
				</div>
				<div class="form-group">
					<label class="form-label">Discount</label>
					<input type="text" class="form-control" id="discount" name="discount" placeholder="Discount" data-validation="required">
					<p id="error" style="display: none; color: red;">Please enter only numbers.</p>
				</div>
	    	</div>
	    	<div class="card-footer text-right">
	    		<button class="btn btn-primary btn-square" type="submit"> Save </button> &nbsp;
	    		<button class="btn btn-default btn-square" type="reset"> Reset </button>
	    	</div>
		</form>
	</div>
</div>
