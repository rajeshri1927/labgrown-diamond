<div class="col-lg-6 col-md-8 col-sm-12">
	<div class="card">
		<div class="card-header">
			<div class="float-left">
				<h5 id="card-title">Add Pricerange</h5>
			</div>
			<button class="btn btn-secondary btn-square float-right toggle-form"> Back </button>
		</div>
		<form id="pricerange-form" name="pricerange-form" action="javascript:void(0)">
			<input type="hidden" name="pricerange_id" id="pricerange_id">
			<div class="card-body">
				<div class="form-group">
					<label class="form-label">Price Table Name</label>
					<input type="text" class="form-control" id="price_tablename" name="price_tablename" placeholder="" data-validation="required">	
				</div>
				<div class="form-group">
					<label class="form-label">Start Price</label>
					<input type="text" class="form-control" id="PriceStart" name="PriceStart" placeholder="" data-validation="required">	
				</div>
				<div class="form-group">
					<label class="form-label">End Price</label>
					<input type="text" class="form-control" id="PriceEnd" name="PriceEnd" placeholder="" data-validation="required">	
				</div>
	    	</div>
	    	<div class="card-footer text-right">
	    		<button class="btn btn-primary btn-square" type="submit"> Save </button> &nbsp;
	    		<button class="btn btn-default btn-square" type="reset"> Reset </button>
	    	</div>
		</form>
	</div>
</div>
