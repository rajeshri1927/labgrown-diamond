<div class="col-lg-12" id="certificate-table-container">
    <div class="card">
        <div class="card-header">
            <div class="float-left">
                <h5><i class="fa fa-align-justify"></i> Certificate List</h5>
            </div>
            <button class="btn btn-primary float-right toggle-form" id="add-certificate-btn">Add Certificate</button>
        </div>
        <div class="card-body p-0">
            <table id="certificate-table" class="table table-responsive-sm table-striped" style="text-align: center;">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Institute Name</th>
                        <th>Minimum for 123 Carat</th>
                        <th>Minimum for X Diamond Weight</th>
                        <th>Rate Per Carat</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by DataTables -->
                </tbody>
            </table>
        </div>
    </div>
</div>
