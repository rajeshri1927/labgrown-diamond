<div class="col-lg-6 col-md-8 col-sm-12">
    <div class="card">
        <div class="card-header">
            <div class="float-left">
                <h5 id="card-title">Add Brand</h5>
            </div>
            <button class="btn btn-secondary btn-square float-right toggle-form"> Back </button>
        </div>
        <form id="brand-form" name="brand-form" action="javascript:void(0)">
            <input type="hidden" name="brand_id" id="brand_id">
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">Brand Name</label>
                    <input type="text" class="form-control" id="brandName" name="brandName" placeholder="Brand Name" data-validation="required">    
                </div>
                <div class="form-group">
                    <label class="form-label">Brand Home Page URL</label>
                    <input type="text" class="form-control" id="brandHomePageURL" name="brandHomePageURL" placeholder="Brand Home Page URL" data-validation="required">    
                </div>
            </div>
            <div class="card-footer text-right">
                <button class="btn btn-primary btn-square" type="submit"> Save </button> &nbsp;
                <button class="btn btn-default btn-square" type="reset"> Reset </button>
            </div>
        </form>
    </div>
</div>
